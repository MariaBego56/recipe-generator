<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Test</title>
</head>

<body>
  <h1>Recipe Tester</h1>

  <form id="recipeGeneratorForm">
    <input type="text" class="AddYourIngredients" placeholder="Type something" />
    <button type="submit">Add</button>
  </form>

  <ul id="ingredient-list"></ul>

  <script>
    console.log("✅ Inline JS is running");

    document.querySelector("#recipeGeneratorForm").addEventListener("submit", function (event) {
      event.preventDefault();
      alert("Creating your recipe...");
      console.log("✅ Form submitted");

      const input = document.querySelector(".AddYourIngredients");
      const ingredient = input.value.trim();
      if (ingredient === "") return;

      const list = document.querySelector("#ingredient-list");
      const li = document.createElement("li");
      li.textContent = ingredient;
      list.appendChild(li);

      input.value = "";
    });
  </script>
</body>

</html>
