<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />

  <title>AI Recipe Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <H1> Welcome to my AI recipe generator</H1>
    </header>

    <main>
      <h2> Make dinner using whatever it is in your kitchen</h2>

      <form id="ingredient-form">
        <input type="text" class="AddYourIngredients" placeholder="what is it in your kitchen?" autofocus required
          autocomplete="on" />
        <button type="submit" id="addIngredients">Add ingredients.</button>
      </form>
      <ul id="ingredient-list">

      </ul>
    </main>
    <footer> This was coded by<a href="https://www.technicalcommunicatormaria.co.uk/" target="_blank"> Maria de la
        Serna</a> is open sourced in <a href="https://github.com/MariaBego56/recipe-generator" target="_blank">GitHub
      </a>and hosted on
      <a href="https://recpeaigenerator.netlify.app/" target="_blank"> Netlify</a>
  </div>
  <script src="src/index.js"> </script>
</body>

</html>
