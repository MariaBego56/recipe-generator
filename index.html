<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Recipe Generator</title>

  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to my AI recipe generator</h1>
      <h2>Make dinner using whatever you find in your kitchen</h2>
    </header>

    <main>
      <form id="recipeGeneratorForm">
        <input type="text" class="AddYourIngredients" placeholder="Ingredients in my kitchen" autofocus required
          autocomplete="on" />
        <button type="button" id="addIngredients">Add Ingredients</button>
      </form>

      <div class="ingredientsList">
        <strong>Today I've found...</strong>
        <ul id="ingredient-list"></ul>

        <button id="generateRecipe" class="centered">Ready to cook? Ta-Da!!</button>

        <div class="recipe-header">
          <strong>What's for dinner tonight?</strong>
          <h2 id="dishName"></h2>
        </div>

        <div class="recipe-layout">
          <div id="recipeResult">
            <!-- Cartoon goes here -->
            <div id="cartoonChasingContainer">
              <img id="cartoonImage" src="" alt="Cartoon of a cooking chase" style="display: none;" />
            </div>
          </div>

          <!-- AI-generated dish image -->
          <div id="dishImageContainer">
            <img id="dishImage" src="" alt="AI-generated dish image" style="display: none;" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      This was cooked by
      <a href="https://www.technicalcommunicatormaria.co.uk/" target="_blank">Maria de la Serna</a> ❤️ —
      open source on
      <a href="https://github.com/MariaBego56/recipe-generator" target="_blank">GitHub</a> and hosted on
      <a href="https://recpeaigenerator.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </div>

  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
