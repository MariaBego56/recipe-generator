<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Recipe Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <H1> Welcome to my AI recipe generator</H1>
      <h2> Make dinner using whatever you find in your kitchen</h2>
    </header>

    <main>

      <form id="recipeGeneratorForm">
        <input type="text" class="AddYourIngredients" placeholder="what is it in your kitchen?" autofocus required
          autocomplete="on" />
        <button type="submit" id="addIngredients">Add Ingredients</button>
      </form>
      <div class="ingredientsList"> Ingredients hiding in my kitchen!
        <ul id="ingredient-list">
        </ul>
        <strong>What's for dinner tonight?</strong><button id="recipeButton" style="display: none;">Ta-da! Ready to
          cook?
        </button>
        <div id="recipeResult"></div>

      </div>

    </main>
    <footer> This was cooked by<a href="https://www.technicalcommunicatormaria.co.uk/" target="_blank"> Maria de la
        Serna</a> ❤️ it is open source available on <a href="https://github.com/MariaBego56/recipe-generator"
        target="_blank">GitHub
      </a>and hosted on
      <a href="https://recpeaigenerator.netlify.app/" target="_blank"> Netlify</a>
  </div>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="src/index.js"></script>
</body>

</html>
